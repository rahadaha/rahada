<!DOCTYPE html>
<html>
<head>
  <title>विंडोज जैसा एप्लिकेशन</title>
  <input type="text" id="userInput">
<button onclick="showInput()">Submit</button>
<div id="output"></div>

  <button onclick="changePageColor()">Click Me</button>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    button {
      margin-top: 50px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    body {
  background-color: blue;
}
body {
  transition: background-color 0.5s ease;
}

.blue {
  background-color: blue;
}

.green {
  background-color: green;
}

.red {
  background-color: red;
}
#output {
  margin-top: 20px;
}


  </style>
</head>
<body>
  <h1>विंडोज जैसा एप्लिकेशन</h1>
  <button onclick="showMessage()">बटन दबाएं</button>
  <script src="app.js"></script>
</body>
<script>
  function showMessage() {
  alert("go go go go go go!");
}
function changePageColor() {
  var colors = ["blue", "green", "red"];
  var randomColor = colors[Math.floor(Math.random()*colors.length)];
  document.body.classList.remove("blue", "green", "red");
  document.body.classList.add(randomColor);
}
function showInput() {
  var input = document.getElementById("userInput").value;
  document.getElementById("output").innerHTML = input;
}
var userInput = prompt("कृपया एक पाठ दर्ज करें:");
document.write("आपने यह दर्ज किया है: " + userInput);

</script>
</html>
